<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
<h1>Your Result</h1>
  <div class="result">
    <p class="result__number">76</p>
    <p>of 100</p>
  </div>

<h2>
  Great
</h2>
  <p>
  You scored higher than 65% of the people who have taken these tests.
</p>
</header>
<main>


  <h3>Summary</h3>

  <div class="reaction">
    <div>
      <img src="./assets/images/icon-reaction.svg"><strong>Reaction</strong> 

    </div>
   <span class="score"> <b>80</b> / 100</span>
  </div>
<div class="memory">
  <div>
    <img src="./assets/images/icon-memory.svg" alt="">
    <strong>Memory</strong>

  </div>
  <span class="score"><b>92</b> / 100</span>
</div>
  <div class="verbal">
    <div>
      <img src="./assets/images/icon-verbal.svg"> <strong>Verbal</strong>

    </div>
    <span class="score"><b>61</b> / 100</span>
  </div>
<div class="visual">
 <div>
  <img src="./assets/images/icon-visual.svg"> <strong>Visual</strong>
 </div>
  <span class="score"><b>72</b> / 100</span>
</div>
  

  <button>
    Continue

  </button>

</main>

  <footer>
    <p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Urszula</a>.
      </div>
    </p>
  </footer>

</body>
</html>
